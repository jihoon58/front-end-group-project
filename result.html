<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연애 성향 테스트 - 결과</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- 헤더 -->
    <header>
        <div class="header-container">
            <img class="logo" src="images/logo.jpg" alt="레드벨벳 로고 이미지" width="150">
        </div>
    </header>

    <!-- 결과 컨텐츠 -->
    <main>
        <section class="result-section">
            <div class="result-container">
                <h1 class="result-title">당신의 연애 성향 결과</h1>
                <div id="result-content" class="result-content">
                    <!-- JavaScript로 결과 내용이 렌더링됨 -->
                </div>
                <div class="result-actions">
                    <button class="restart-btn" onclick="restartTest()">다시하기</button>
                    <button class="share-btn" onclick="shareResult()">결과 공유하기</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/quiz.js"></script>
</body>
</html>
